app-id: com.github.opsguild.shelldock
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: shelldock
finish-args:
  - --share=network
  - --filesystem=home
modules:
  - name: shelldock
    buildsystem: simple
    build-commands:
      - install -Dm755 shelldock-linux-amd64 /app/bin/shelldock
      - install -d /app/share/shelldock/repository
      - if [ -d repository ]; then cp -r repository/. /app/share/shelldock/repository/; else echo "Warning: repository directory not found"; fi
    sources:
      - type: file
        path: shelldock-linux-amd64
      - type: dir
        path: repository

